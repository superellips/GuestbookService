apiVersion: apps/v1
kind: Deployment
metadata:
  name: "guestbookservice-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "guestbookservice-app"
  template:
    metadata:
      labels:
        app: "guestbookservice-app"
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: guestbookservice-container
        image: ghcr.io/superellips/guestbookservice:e381e2fd3818ca2c362bc98c4c81b08df7b54f3e
        # resources:
        #   limits:
        #     cpu: "10"
        #     memory: "100Mi"
        #   requests:
        #     cpu: "10 "
        #     memory: "50Mi"
        ports:
        - containerPort: 8080